<h1 class='post-title entry-title'>
Mã hóa nội dung HTML
</h1>
<div class='post-body entry-content' id='post-body'>
<div id='encrypt'>

 <h3>Nội dung cần mã hóa:</h3>
  <textarea class="form-control" id="new_note" placeholder="<html><head>..." rows="5"></textarea>
<br \>
 <span>Mật khẩu:</span>
  <input type="text" id="pw"><br \>
  <input type="button" id="enc_button" value="Encrypt">
  <h3>Kết quả:</h3>
  <textarea id="encrypted" onclick="this.select();" rows="2" placeholder="Conversion results will show up here ..."></textarea>
  <h3>HTML Code:</h3>
  <textarea id="encrypted-code" onclick="this.select();" rows="5" placeholder="HTML code will show up here ..."></textarea>
 <hr>
 <h1 class='post-title entry-title'>Giải mã</h1>
 
  <h3>Nội dung mã hóa (Copy nội dung trong khung kết quả bên trên):</h3>
 <textarea type="text" id="enc-text" rows="3"></textarea><br \><br \>
  <span>Mật khẩu:</span><input type="text" id="decpw"><br \>
  <input type="button" id="dec_button" value="Decrypt"><br \>
    
  <h3>Kết quả:</h3>
  <textarea id="decrypted" onclick="this.select();" rows="5" placeholder="Results will show up here ..."></textarea>
  </div>
</div>

<script src="https://cdn.rawgit.com/CryptoStore/crypto-js/3.1.2/build/rollups/aes.js"></script>
 <script>
    
document.getElementById("enc_button").onclick = function(){
  var text = document.getElementById("new_note").value;
  var password = document.getElementById("pw").value;
  var encrypted = CryptoJS.AES.encrypt(text, password);
  encrypted = encrypted.toString(); 
  document.getElementById("encrypted").innerHTML = encrypted;
  document.getElementById("encrypted-code").innerHTML = '<div id="decrypt-box"> <div class="decrypt-form" id="decryption" data-href="'+encrypted+'"><div class="decrypt-instructions"> <div class="decrypt-title"> Locked Content!</div> </div> <form action="#" id="decrypt-form" method="post"> <input autofocus="" id="decrypt-password" name="password" placeholder="Password" type="password" /> <input class="decrypt-button" type="submit" value="Unlock" /> </form><div id="decrypt-alert"></div> </div> </div>';
}
document.getElementById("dec_button").onclick = function(){
 try {
  var enctext = document.getElementById("enc-text").value;
  var decpw = document.getElementById("decpw").value;
  var decrypted = CryptoJS.AES.decrypt(enctext, decpw);
  decrypted = decrypted.toString(CryptoJS.enc.Utf8);
  if (decrypted === "") {
     document.getElementById("decrypted").innerHTML = "Incorrect Password"
}else{
  document.getElementById("decrypted").innerHTML = decrypted;
}
} catch (e) {
document.getElementById("decrypted").innerHTML = "Incorrect Password"
}
}
</script>
